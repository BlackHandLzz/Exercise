<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #main {
            width: 100%;
            height: 500px;
        }
    </style>
</head>

<body>
    <div id="main">

    </div>
    <script src="https://cdn.bootcss.com/echarts/3.7.1/echarts.min.js"></script>
    <script>
        window.onload = function () {
            const dom = document.querySelector('#main');
            const myChart = echarts.init(dom);
            console.log(myChart);

            const option = {
                title: {
                    text: '雷达图'
                },
                tooltip: {

                },
                radar: {
                    indicator: [
                        { name: "html" },
                        { name: "js" },
                        { name: "css" },
                        { name: "vue" },
                        { name: "react" },
                    ]
                },
                series: [
                    {
                        type: 'radar',
                        data: [
                            { name: '人数', value: [30, 10, 50, 100] },
                            { name: '难度', value: [10, 50, 20, 40] },
                        ],
                    }
                ]
            };
            myChart.setOption(option);
        }
    </script>
</body>

</html>
