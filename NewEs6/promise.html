        function* wan(arr) {
            for (let key in arr) {
                yield arr[key];
            }
        }

        var arr1 = [
            function test1() {
                console.log('第一个');
                return true;
            },
            function test2() {
                console.log('第二个');
                return true;
            }
        ];

        let res1 = wan(arr1);
        console.log(res1.next())
        console.log(res1.next())
        console.log(res1.next())

        function gendertaor(arr) {
            var nextIndex = 0;
            return {
                next() {

                    if (nextIndex >= arr.length) {
                        return {
                            done: true,
                            value: undefined
                        }
                    }
                    return {
                        done: false,
                        value: arr[nextIndex++]
                    }
                }
            }
        }

        function gendertaor2(arr) {
            var nextIndex = 0;
            return {
                next() {
                    var done = nextIndex >= arr.length,
                        value = !done ? arr[nextIndex++] : undefined;
                    return {
                        done,
                        value
                    }
                }
            }
        }
