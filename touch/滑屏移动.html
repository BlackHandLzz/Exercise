<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <div id="wrap">
        <ul id="list">
        </ul>
    </div>
    <script>
        // 生成list的inner
        {
            let list = document.querySelector("#list");
            list.innerHTML = [...(".".repeat(50))].map((item, index) => `<li>这是第${index}个li</li>`).join("");
        }
        // 在wrap中滑动list
        {
            let wrap = document.querySelector("#wrap");
            let list = document.querySelector("#list");
            let startPointY = 0; //记录鼠标的初始坐标
            let statrtTranslateY = 0;
            let translateY = 0; // 记录元素的translate的值
            wrap.addEventListener("touchstart", (e) => {
                startPointY = e.changedTouches[0].pageY;
                statrtTranslateY = translateY;
            })
            wrap.addEventListener("touchmove", (e) => {
                let nowPointY = e.changedTouches[0].pageY;
                let disY = nowPointY - startPointY;
                //console.log(nowPointY - startPointY);
                translateY = statrtTranslateY + disY;
                list.style.transform = `translateY(${translateY}px)`;
                e.preventDefault();

            })
        }
    </script>
</body>

</html>
