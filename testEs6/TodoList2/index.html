<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>面向对象TodoList</title>
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/index.css" />
</head>

<body>
    <div class="todo-wrap" data-config='{
        "plusBtn": "j-plus-btn",
        "inputArea": "input-wrap",
        "addBtn": "j-add-item",
        "list": "item-list",
        "itemClass":"item"
    }'>
        <div class="list-hd">
            <h2>TodoList</h2>
            <a href="javascript:;" class="j-plus-btn">+</a>
        </div>
        <div class="input-wrap">
            <div class="input-bd">
                <input type="text" id="textInput" class="content" />
            </div>
            <div class="btn-bd">
                <button class="j-add-item">增加项目</button>
            </div>
        </div>
        <div class="list-wrap">
            <ul class="j-list item-list">

            </ul>
        </div>
    </div>
    <script type="text/javascript" src="./js/utils.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
    <script>
        // 螺旋显示数字
        let input = [
            [1, 2, 3, 4, 5],
            [14, 15, 16, 17, 6],
            [13, 20, 19, 18, 7],
            [12, 11, 10, 9, 8],
        ];

        function print(arr) {
            let newArr = [],
                n = arr.length,
                s = arr[0].length,
                l = n * s,
                m = 0,
                dx = [0, 1, 0, -1],
                dy = [1, 0, -1, 0];

            if (n == 1) {
                return arr[0];
            }

            for (let x = 0, y = 0, d = 0, k = 1; k <= l; k++) {
                newArr.push(arr[x][y]);
                let a = x + dx[d],
                    b = y + dy[d];

                if (a < m || a >= n || b < m || b >= s) {
                    d = (d + 1) % 4;
                    (a = x + dx[d]), (b = y + dy[d]);
                }
                if (a == m && b == m) {
                    x = m + 1;
                    y = m + 1;
                    m++;
                    n = n-- - 1;
                    s = s-- - 1;
                    d = 0;
                } else {
                    x = a;
                    y = b;
                }
            }

            return newArr;
        }

        let newArr = print(input);

        console.log(newArr);
    </script>
</body>

</html>
