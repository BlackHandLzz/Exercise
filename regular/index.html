        function validSolution(arr) {
            var res = true;
            for (var i = 0; i < 8; i++) {
                for (var j = 0; j < 8; j++) {
                    //console.log(arr[i + 1][j])
                    if ((arr[i][j] == arr[i][j + 1]) || (arr[i][j] == arr[i + 1][j])) {

                    }
                }

            return res;
        }

        function snail(str) {
            var len1 = str.length,
                leng2 = str[0].length,
                newStr = [];
            for (var i = 0; i < len1; i++) {
                for (var j = 0; j < len2; j++) {

                    }
                }
